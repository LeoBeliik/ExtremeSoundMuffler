name: Bug Report
description: For bug reports not feature requests.
title: ""
labels: [bug]
body: 
  - type: input
    id: ESM_version
    attributes:
      label: Extreme sound muffler version
      placeholder: "3.15"
    validations:
      required: true
  - type: input
    id: loader-version
    attributes:
      label: Forge / Fabric version
    validations:
      required: true
  - type: textarea
    id: other_versions
    attributes:
      label: Additional mod(s) version (If bug is due incompatibility)
  - type: textarea
    id: description
    attributes:
      label: Describe the bug
      description: A clear and concise description of what the bug is.
    validations:
      required: true
  - type: textarea
    id: reproduction
    attributes:
      label: Steps to reproduce
      description: Step by step instructions on how to reproduce the observed behaviour
      placeholder: |
          1. Go to '...'
          2. Click on '....'
          3. Scroll down to '....'
          4. See error
  - type: input
    id: crashlog
    attributes:
      label: Crashlog
      description: If applicable, add screenshot links or a crashlog link to help explain your problem.
  - type: textarea
    id: other-mods
    attributes:
      label: Additional context
      description: Add any other context about the problem here, like other mods for example.
